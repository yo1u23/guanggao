name: Inject commit hash into README

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  inject-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Compute date and commit hash (UTC)
        id: ver
        run: |
          echo "date=$(date -u +%F)" >> $GITHUB_OUTPUT
          echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Inject into README
        run: |
          sed -i -E "s/(<!--VERSION_START-->).*(<!--VERSION_END-->)/\1${{ steps.ver.outputs.date }}+${{ steps.ver.outputs.hash }}\2/" README.md
      - name: Commit changes
        run: |
          if ! git diff --quiet README.md; then
            git config user.email "action@github.com"
            git config user.name "GitHub Action"
            git add README.md
            git commit -m "chore(ci): inject version (date+hash) into README"
          fi
      - name: Push changes
        if: github.event_name == 'push'
        run: |
          git push
      - name: PR advice (for pull_request)
        if: github.event_name == 'pull_request'
        run: echo "版本占位符将显示为 YYYY-MM-DD+<hash>，合并后即更新。"